<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="threads" th:fragment="threads">
    <hr />

    <div class="thread" th:if="${not #lists.isEmpty(threadNodeList)}">
        <div th:each="threadHtml : ${threadNodeList}">
            <div th:utext="${threadHtml}"/>
            <hr />
        </div>
    </div>

</div>
</body>
</html>
