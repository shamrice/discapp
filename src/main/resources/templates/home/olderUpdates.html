<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Disc App - Older Updates</title>
    <link rel="stylesheet" type="text/css" href="/styles/maint.css"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <style type="text/css">
    div.grey_box div.offset {margin-left:2em; margin-top:3px; padding-bottom:1em; margin-bottom:1em; font-size:smaller; text-align:left; border-bottom: 1px solid #444;}
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
</head>
<body>

<div class="grey_box" style="width:70%;margin:10px;display:inline-block;">
    <h1>
        Previous Site Updates
    </h1>
    <div th:if="${not #lists.isEmpty(model.getUpdateList())}" th:each="update : ${model.getUpdateList()}">
        <hr />
        <p style="font-size:large;font-weight:bold;" th:text="@{|${update.getDate()} - ${update.getSubject()}|}">
        </p>
        <p th:utext="${update.getMessage()}"></p>
    </div>
    <hr />
    <p style="font-size:smaller;text-align:center;">
        <a href="/">Click here to return to home page.</a>
    </p>

</div>

<div th:replace="home/fragments/site-navigation :: site-navigation">
    static thread prototyping placeholder
</div>

</body>
</html>
