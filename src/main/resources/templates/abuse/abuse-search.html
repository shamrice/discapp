<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Abuse Database</title>
    <link rel="stylesheet" type="text/css" href="/styles/maint.css"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <style type="text/css">
    /* div.grey_box div.offset {margin-left:2em; margin-top:3px; padding-bottom:1em; margin-bottom:1em; font-size:smaller; text-align:left; border-bottom: 1px solid #444;} */
    div.checkboxes{ text-align:left; width:22em; margin:auto; }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
</head>
<body>

<div th:replace="admin/fragments/account-controls :: account-controls">
    static thread prototyping placeholder
</div>

<div th:if="${abuseViewModel.getInfoMessage()}"
     class="grey_box alert alert-success"
     style="width:40em;"
     th:text="${abuseViewModel.getInfoMessage()}">
</div>

<div th:if="${abuseViewModel.getErrorMessage()}"
     class="grey_box alert alert-error"
     style="width:40em;"
     th:text="${abuseViewModel.getErrorMessage()}">
</div>

<!-- TODO: this needs to be mapped! -->

<form method="get" action="/abuse.cgi?SearchForm=Search" enctype="multipart/form-data">
    <table border="1">
        <tr>
            <td><b>DiscApp ID #</b></td>
            <td>
                <input type="text" name="discappid" />
            </td>
        </tr>
        <tr>
            <td><b>Author</b></td>
            <td>
                <input type="text" name="author" />
            </td>
        </tr>
        <tr>
            <td><b>Email</b></td>
            <td>
                <input type="text" name="email" />
            </td>
        </tr>
        <tr>
            <td><b>IP</b></td>
            <td>
                <input type="text" name="ip" />
            </td>
        </tr>
        <tr>
            <td><b>Subject</b></td>
            <td>
                <input type="text" name="subject" />
            </td>
        </tr>
        <tr>
            <td><b>Message</b></td>
            <td>
                <input type="text" name="message" />
            </td>
        </tr>
    </table>
    <input type="submit" name="Search" value="Search" />
</form>

</body>
</html>
