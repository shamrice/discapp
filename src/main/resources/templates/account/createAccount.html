<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Disc App - Create Account</title>
    <link rel="stylesheet" type="text/css" href="/styles/maint.css"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>

<!-- TODO : to be styled correctly in later ticket -->
<style type="text/css">
    .alert-error {
        color: red;
    }

    .alert-success {
        color: green;
    }

</style>

<div class="grey_box">
    <h1 id="banner">Create Disc App Account</h1>
    <form name="f" th:action="@{/account/create}" method="post" th:object="${accountViewModel}">
        <table>

            <div th:if="${accountViewModel.getErrorMessage()}" class="alert alert-error" th:text="${accountViewModel.getErrorMessage()}">
            </div>

            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" id="email" name="email" th:value="${accountViewModel.getEmail()}" maxlength="250"></td>
            </tr>

            <tr>
                <td><label>Disc App Display Name:</label></td>
                <td><input maxlength="50" type="text" id="username" name="username" th:value="${accountViewModel.getUsername()}"/></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" id="password" name="password" ></td>
            </tr>

            <tr>
                <td><label>Confirm Password:</label></td>
                <td><input type="password" id="confirmPassword" name="confirmPassword"></td>
            </tr>

            <tr>
                <td><label>Show Email:</label></td>
                <td>
                    <input type="checkbox" name="showEmail" th:checked="${showEmail}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input class="button" name="submit" type="submit" value="Create Account">&nbsp;
                    <input class="button" name="reset" type="reset">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <a th:href="@{|/login?redirect=${redirectUrl}|}">Return to Login Page</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <a th:href="${redirectUrl}" th:text="@{|Return to ${redirectUrl}|}"></a>
                </td>
            </tr>
        </table>
    </form>

</div>

</body>
</html>
