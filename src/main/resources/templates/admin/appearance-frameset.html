<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="@{|Disc App Maintenance Page - ${appName}|}"></title>
    <link href="/styles/maint.css" rel="stylesheet" type="text/css"/>
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">

    <style type="text/css">
    .preview_div {
        position: absolute;
        left: 50%;
        padding-top: 15px;
        max-width: 50%;
        min-width: 45%;
        width: 49%;
        height: 90%;
        min-height: 90%;
    }

    #preview_iframe {
      /*  position: absolute; */
        min-width: 100%;
        min-height: 100%;
        width: 100%;
        height: 100%;
    }

   .edit_div {
        position: absolute;
        padding-top: 15px;
        max-width: 50%;
        min-width: 45%;
        width: 48%;
        height: 90%;
        min-height: 90%;
    }

    #edit_iframe {
        min-width: 100%;
        min-height: 100%;
        width: 100%;
        height: 100%;
    }
    </style>

</head>
<body>

<div th:replace="admin/fragments/account-controls :: account-controls">
    static thread prototyping placeholder
</div>

<div class="preview_div" th:if="${maintenanceViewModel.getApplicationId()}">
    <iframe name="preview_iframe" id="preview_iframe" th:src="@{|/admin/appearance-preview.cgi?id=${appId}|}"></iframe>
</div>

<div class="edit_div" th:if="${maintenanceViewModel.getApplicationId()}">
    <iframe id="edit_iframe" th:src="@{|/admin/appearance-forms.cgi?id=${appId}|}"></iframe>
</div>

</body>
</html>
