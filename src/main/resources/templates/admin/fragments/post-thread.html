<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="post-thread" th:fragment="post-thread">

    <form method="post" action="/disc-edit.cgi?id=46108;tab=post" enctype="multipart/form-data">

        <div style="padding-left:1em;">
            <div style="width:35em; margin:auto;">
                <div class="personal_account">
                    <label id="personal_account" th:text="${postingUsername}"></label>
                    <a href="/account/modify" style="font-size:smaller;padding-left:.5em;" target="_blank">Change Settings</a>
                </div>

                <div style="margin-top:3px;margin-bottom:3px;">
                    Subject
                    <input type="text" name="newThreadSubject" size="30" maxlength="60" />
                </div>

                <div>Message (32 KB max)</div>

                <div>
                    <textarea name="newThreadMessage" rows="20" wrap="soft"></textarea>
                </div>

                <div class="buttons">
                    <input type="submit" name="postArticle" value="Post Message" class="button" />
                </div>

            </div>
        </div>
    </form>

</div>
</body>
</html>
