<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="@{|Disc App - Update Admin Report Frequency - ${appName}|}"></title>
    <link href="/styles/maint.css" rel="stylesheet" type="text/css"/>
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">

    <style type="text/css">
        div.grey_box div.offset {margin-left:2em; margin-top:3px; padding-bottom:1em; margin-bottom:1em; font-size:smaller; text-align:left; border-bottom: 1px solid #444;}
    </style>
    <meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type"/>
</head>
<body>

<div class="grey_box" id="error_message" style="width:70%;text-align:center;"
     th:if="${adminReportFrequencyModel.getErrorMessage()}">
    <h2 style="margin:2em;" th:text="${adminReportFrequencyModel.getErrorMessage()}">
    </h2>
    <hr/>
    <p style="margin:2em;">
        Admin email report frequency can also be set in the "Manage Disc Apps" section of the
        <a href="/account/modify">Modify Account page.</a>
    </p>
</div>

<div class="grey_box" id="success_message" style="width:70%;text-align:center;"
     th:if="${adminReportFrequencyModel.getInfoMessage()}">
    <h2 style="margin:2em;" th:text="${adminReportFrequencyModel.getInfoMessage()}">
    </h2>
    <hr/>
    <p style="margin:2em;">
        Admin email report frequency can also be set in the "Manage Disc Apps" section of the
        <a href="/account/modify">Modify Account page.</a>
    </p>
</div>

<p style="margin:2em;text-align:center;">
    <a th:href="@{|/Indices/${adminReportFrequencyModel.getAppId()}.html|}"
       th:text="@{|Return to ${adminReportFrequencyModel.getAppName()}|}">
    </a>
</p>

<div style="clear:both; font-size:smaller; text-align:center; margin-top:2em; margin-bottom:1em;">
    <a target="_top" th:href="${adminReportFrequencyModel.getBaseUrl()}">
        Forum by <span style="color:#d44;" th:text="${adminReportFrequencyModel.getBaseUrl()}"></span>
    </a>
</div>

</body>
</html>
