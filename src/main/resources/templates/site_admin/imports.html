<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Disc App - Site Administration</title>
    <link rel="stylesheet" type="text/css" href="/styles/maint.css"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <style type="text/css">
        div.grey_box div.offset {margin-left:2em; margin-top:3px; padding-bottom:1em; margin-bottom:1em; font-size:smaller; text-align:left; border-bottom: 1px solid #444;}
        li {
            float:left;
            display:block;
            padding:5px;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
</head>
<body>

<div th:replace="site_admin/fragments/navigation :: navigation">
    static thread prototyping placeholder
</div>

<div th:if="${siteAdminImportViewModel.getErrorMessage()}"
     class="grey_box alert alert-error"
     style="width:40em;"
     th:text="${siteAdminImportViewModel.getErrorMessage()}">
</div>

<div th:if="${siteAdminImportViewModel.getInfoMessage()}"
     class="grey_box alert alert-success"
     style="width:40em;"
     th:text="${siteAdminImportViewModel.getInfoMessage()}">
</div>

<div class="grey_box">

    <TABLE border="1">
        <tr>
            <th>Id</th>
            <th>Application Id</th>
            <th>Import Name</th>
            <th>Create Date</th>
            <th>Download</th>
            <th>Delete</th>
        </tr>
        <tr th:if="${not #lists.isEmpty(siteAdminImportViewModel.getImportDataList())}"
            th:each="import : ${siteAdminImportViewModel.getImportDataList()}">
            <td th:text="${import.getId()}"></td>
            <td th:text="${import.getApplicationId()}"></td>
            <td th:text="${import.getImportName()}"></td>
            <td th:text="${import.getCreateDt()}"></td>
            <td>
                <a th:href="@{|/site_admin/import/download?id=${import.getId()}|}">
                   Download
                </a>
            </td>
            <td>
                <a th:href="@{|/site_admin/import/delete?id=${import.getId()}|}">
                   Delete
                </a>
            </td>
        </tr>
    </TABLE>
</div>

</body>
</html>
