spring:

  datasource:
  #  url: jdbc:mysql://localhost:3306/discapp?serverTimezone=UTC
  #  username: root
  #  password: password

    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 10
      idle-timeout: 1000
      pool-name: discapp_pool

    url: jdbc:postgresql://localhost:5432/discapp
    username: postgres
    password: password
    maxActive: 10
    maxIdle: 5
    removeAbandoned: true

  #  testWhileIdle: true
  #  validationQuery: select 1

  jpa:
    show-sql: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
          lob:
            non_contextual_creation: true

logging:
  level:
    org:
      springframework:
        web: WARN
      hibernate: ERROR
    io:
      github:
        shamrice:
          discapp: WARN

server:
  port: 8081