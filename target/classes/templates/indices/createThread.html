<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Disc App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{|~/styles/disc_${appId}.css|}" />

    <style type="text/css">
         <!--/* <![CDATA[ */
            ul {margin-top:0; padding-top:1px; margin-bottom:0;}
            li.nested_list { list-style-type:none; display:inline; }
            div.message_and_thread li.message_entry { margin-top:1em; }

            /* li { margin-top: 1ex } */

            div.message_preview { width:30em; }


            /* ]]> */-->
      </style>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>
<body>
<div id="body">
    <style type="text/css"> body{ font: small terminal; color:#9C9C9C; } a:link {color:#2eff00}; a:visited {color:#1b9600}; </style>
    <form method="post" action="postThread?disc=46108" th:object="${newThreadViewModel}" enctype="multipart/form-data">
        <input type="hidden" name="appId" value="46108"  />
        <div class="post_message_form">
            <table>
                <tr>
                    <td class="entries_header">Name:</td>
                    <td><input type="text" name="submitter"  size="30" maxlength="50" /> <a href="https://yourwebapps.com/Accounts/login.cgi?return_url=http%3A%2F%2Fdisc.yourwebapps.com%2Fdiscussion.cgi%3Fdisc%3D46108%3Barticle%3D0;return_label=N.E.M.B.%20">login</a></td>
                </tr>
                <tr>
                    <td class="entries_header">DO NOT ENTER WILL BE SPAMMED:</td>
                    <td><input type="text" name="email"  size="30" maxlength="60" /> <label><input type="checkbox" name="show_email" value="on" />Show email address?</label></td>
                </tr>
                <tr>
                    <td class="entries_header">Clicky Text:</td>
                    <td><input type="text" name="subject"  size="30" maxlength="60" /></td>
                </tr>
            </table>
            <div id="message_text_entry_box">
                <div><span class="entries_header">Post Asterisk Text:  (16 KB max)</span></div>
                <div><textarea name="body"  rows="12" cols="60" wrap="soft"></textarea></div>
            </div>
            <div><label><input type="checkbox" name="subscription_checkbox" value="on" />Check here to get daily updates for N.E.M.B.  .</label></div>
            <input type="hidden" name="postcode" value="20zs7YlBa7nf."  />
            <div class="buttons">
                <input type="submit" name="previewarticle" value="Preview" class="button" id="previewarticle" style />
                <input type="submit" name="submitarticle" value="Post Message" class="button" id="submitarticle" style />
                <input type="hidden" name="postpostarticle" value="1"  />
                <input type="submit" name="returntoarticles" value="Return to Messages" class="button" id="returntoarticles" style />
            </div>
        </div>

        <i>"Don't quote me." - Erik </i>
        <STYLE TYPE="text/css">

         </form>
      </div>
   </body>
</html>
